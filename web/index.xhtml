<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
   <title>ControProc</title>
</h:head>
<h:body>
   <h:form>

      <h:form>

         <center>
         <div style="margin: 200px auto auto auto;widows:200">
            <p:panel id="panel" header="Login">
            <div style="margin: auto auto 0px  auto">
               <p:panelGrid columns="2">
                  <p:outputLabel value="C.P.F:" />
                  <p:inputMask mask="999.999.999-99" value="#{controler.cpf}" />

                  <p:outputLabel value="Senha:" />
                  <p:password value="#{controler.data}" />
               </p:panelGrid><br/>
               <p:panelGrid>
                  <p:commandButton value=" OK  " action="#{controler.login}"/>
               </p:panelGrid>
            </div>
            <div style="margin: auto 0px auto auto">
            </div>
            </p:panel>
         </div>
         </center>

      </h:form>
   </h:form>
</h:body>

</html>
